<!DOCTYPE html>


<!--input 类型 - Date Pickers (日期选择器)
  
     HTML5拥有多个可供选择的日期和时间的新输入类型：
	date ：选取日、月、年
	month ：选取月、年
	week ：选取周、年
	time ：选取时间（小时和分钟）
	datetime ：选取时间、日、月、年（ UTC 时间 ）
	datetime - local ：选取时间、日、月、年（ 本地时间 ）-->

<!--例如以实例-->
<html>
	<body>
		<form>
			Date:<input type="date" name="my_date"/>
		</form>
	</body>
</html>
